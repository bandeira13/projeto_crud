<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container { 
            max-width: 600px;
            width: 100%;
            background: #1a1f3a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        h1 { 
            text-align: center;
            color: #3b82f6;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        h2 {
            color: #93c5fd;
            margin: 30px 0 15px 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        form { 
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] { 
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #2563eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #0f172a;
            color: #e2e8f0;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        button { 
            padding: 15px 30px;
            border: none;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        button:active {
            transform: translateY(0);
        }

        ul { 
            list-style: none;
        }

        li { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            background: #0f172a;
            border: 2px solid #1e293b;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        li:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transform: translateX(5px);
        }

        li span {
            flex: 1;
            font-size: 16px;
            color: #e2e8f0;
            font-weight: 500;
        }

        li.concluida { 
            opacity: 0.6;
            background: #1e293b;
        }

        li.concluida span {
            text-decoration: line-through;
            color: #64748b;
        }

        .botoes-tarefa {
            display: flex;
            gap: 8px;
        }

        .botoes-tarefa button { 
            background: #ef4444;
            font-size: 14px;
            padding: 8px 16px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .botoes-tarefa button:hover {
            background: #dc2626;
        }

        .botoes-tarefa button.concluir { 
            background: #10b981;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .botoes-tarefa button.concluir:hover {
            background: #059669;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-style: italic;
        }

        .contador {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            color: #60a5fa;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minhas Tarefas</h1>

        <form id="form-adicionar">
            <input type="text" id="input-tarefa" placeholder="O que precisa ser feito?" required>
            <button type="submit">Adicionar</button>
        </form>

        <h2>Lista</h2>
        <ul id="lista-tarefas">
        </ul>
        <div class="contador" id="contador"></div>
    </div>

    <script>
        const API_URL = "/tarefas";
        const form = document.getElementById('form-adicionar');
        const inputTarefa = document.getElementById('input-tarefa');
        const listaTarefas = document.getElementById('lista-tarefas');
        const contador = document.getElementById('contador');

        async function carregarTarefas() {
            const response = await fetch(API_URL);
            const tarefas = await response.json();
            
            listaTarefas.innerHTML = '';
            
            if (tarefas.length === 0) {
                listaTarefas.innerHTML = '<div class="empty-state">Nenhuma tarefa ainda. Adicione uma acima!</div>';
                contador.textContent = '';
                return;
            }
            
            tarefas.forEach(tarefa => {
                const li = document.createElement('li');
                li.className = tarefa.concluida ? 'concluida' : '';
                
                li.innerHTML = `
                    <span>${tarefa.titulo}</span>
                    <div class="botoes-tarefa">
                        ${!tarefa.concluida ? `<button class="concluir" onclick="concluirTarefa(${tarefa.id})">Concluir</button>` : ''}
                        <button onclick="apagarTarefa(${tarefa.id})">Apagar</button>
                    </div>
                `;
                listaTarefas.appendChild(li);
            });

            const concluidas = tarefas.filter(t => t.concluida).length;
            const total = tarefas.length;
            contador.textContent = `${concluidas} de ${total} tarefa${total > 1 ? 's' : ''} concluÃ­da${concluidas !== 1 ? 's' : ''}`;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const titulo = inputTarefa.value;
            if (!titulo) return;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ titulo: titulo })
            });

            inputTarefa.value = '';
            carregarTarefas();
        };

        async function concluirTarefa(id) {
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT'
            });
            carregarTarefas();
        }

        async function apagarTarefa(id) {
            await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });
            carregarTarefas();
        }

        carregarTarefas();
    </script>

</body>
</html>
